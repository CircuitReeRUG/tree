<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuiTree Stream Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: #FFFFFF;
            overflow: hidden;
        }

        .overlay-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-display {
            background: rgba(0, 0, 0, 0.7);
            border-left: 5px solid #F6921D;
            padding: 15px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .user-label {
            font-size: 14px;
            color: #F6921D;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .current-user {
            border-left-color: #F6921D;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(246, 146, 29, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(246, 146, 29, 0.6);
            }
        }

        .last-user {
            border-left-color: #878787;
            opacity: 0.8;
        }

        .no-user {
            font-style: italic;
            color: #878787;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.7);
            border-left: 5px solid #28a745;
            padding: 12px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-item-label {
            font-size: 10px;
            color: #BAB9B7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .stat-item-value {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="user-display current-user" id="current-display">
            <div class="user-label">Now Running</div>
            <div class="user-name" id="current-user">
                <span class="no-user">Loading...</span>
            </div>
        </div>

        <div class="user-display last-user" id="last-display">
            <div class="user-label">Last Run</div>
            <div class="user-name" id="last-user">
                <span class="no-user">Loading...</span>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-item-label">Uptime</div>
                <div class="stat-item-value" id="uptime">--</div>
            </div>
            <div class="stat-item">
                <div class="stat-item-label">Total Jobs</div>
                <div class="stat-item-value" id="total-jobs">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-item-label">In Queue</div>
                <div class="stat-item-value" id="pending-jobs">0</div>
            </div>
        </div>
    </div>

    <script>
        function updateStream() {
            fetch('/api/stream')
                .then(r => r.json())
                .then(data => {
                    const currentEl = document.getElementById('current-user');
                    const lastEl = document.getElementById('last-user');

                    if (data.current_user) {
                        currentEl.innerHTML = data.current_user;
                    } else {
                        currentEl.innerHTML = '<span class="no-user">No job running</span>';
                    }

                    if (data.last_user) {
                        lastEl.innerHTML = data.last_user;
                    } else {
                        lastEl.innerHTML = '<span class="no-user">No previous job</span>';
                    }

                    document.getElementById('uptime').textContent = data.uptime;
                    document.getElementById('total-jobs').textContent = data.total_jobs;
                    document.getElementById('pending-jobs').textContent = data.pending_jobs;
                })
                .catch(error => {
                    console.error('Failed to fetch stream data:', error);
                });
        }

        // Update immediately and then every 2 seconds
        updateStream();
        setInterval(updateStream, 2000);
    </script>
</body>
</html>
